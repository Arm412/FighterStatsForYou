# Datasource configuration (driven by environment variables)
# Example values are provided; these will be overridden by environment variables from your .env or docker-compose.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-fighterstats_db}}
spring.datasource.username=${POSTGRES_USER:fs_user}
spring.datasource.password=${POSTGRES_PASSWORD:fs_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server port (optional)
server.port=8080
