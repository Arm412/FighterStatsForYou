# Datasource configuration (driven by environment variables)
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:postgres}:${POSTGRES_PORT:5432}/${POSTGRES_DB:fighterstats_db}
# spring.datasource.url=jdbc:postgresql://localhost:${POSTGRES_PORT:5432}/${POSTGRES_DB:fighterstats_db}

spring.datasource.username=${POSTGRES_USER:fs_user}
spring.datasource.password=${POSTGRES_PASSWORD:fs_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server port (optional)
server.port=8080

# Hibernate (turn off schema auto-creation since Flyway handles it)
spring.jpa.hibernate.ddl-auto=none

# Flyway settings (default path is db/migration so this is optional)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
logging.level.org.flywaydb=DEBUG